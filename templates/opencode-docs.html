<html>
  <head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/opencode-docs.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <img height="36" src="assets/images/logo-opencode.svg" />
          <span>Docs</span>
        </div>
      </header>
      <main>
        <h1 id="title"></h1>
        <p id="desc"></p>
      </main>
    </div>
    <script>
      // ?title=Intro to opencode
      // ?title=Intro to opencode&desc=Run OpenCode in non-interactive mode by passing a prompt directly as a command-line argument. This is useful for scripting, automation, or when you want a quick answer without launching the full TUI
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());

      document.getElementById("title").innerHTML = params.title;
      document.getElementById("desc").innerHTML = params.desc;
    </script>
  </body>
</html>
